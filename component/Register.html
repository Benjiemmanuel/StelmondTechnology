        // Reference our Firebase
        var contactFormDB = firebase.database().ref('contactForm');

    <!-- Your form submission script -->
    <script>
        document.getElementById('contactform').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Input validation
            var firstName = getElementVal('firstName');
            var lastName = getElementVal('lastName');
            var address = getElementVal('address');
            var email = getElementVal('email');
            var phone = getElementVal('phone');
            var gender = getElementVal('gender');
            var message = getElementVal('message');

            if (!isValidInput(firstName) || !isValidInput(lastName) || !isValidEmail(email) || !isValidInput(message)) {
                // Display an error message for invalid input
                displayStatusMessage(false, 'Please provide valid information in all fields.');
                return;
            }

            // Sanitize input
            var sanitizedFirstName = sanitizeInput(firstName);
            var sanitizedLastName = sanitizeInput(lastName);
            var sanitizedAddress = sanitizeInput(address);
            var sanitizedEmail = sanitizeInput(email);
            var sanitizedPhone = sanitizeInput(phone);
            var sanitizedGender = sanitizeInput(gender);
            var sanitizedMessage = sanitizeInput(message);

            try {
                // Save data to Firebase
                await saveMessages(sanitizedFirstName, sanitizedLastName, sanitizedAddress, sanitizedEmail, sanitizedPhone, sanitizedGender, sanitizedMessage);

                // Display success message
                displayStatusMessage(true, 'Form submitted successfully!');
                // Resets Form
                document.getElementById('contactform').reset();
            } catch (error) {
                // Display error message
                console.error('Error submitting form:', error);
                displayStatusMessage(false, 'Oops! Something went wrong. Please try again.');
            }
        });

        // Function to save form data to Firebase
        const saveMessages = async (firstName, lastName, address, email, phone, gender, message) => {
            return contactFormDB.push({
                name: firstName + " " + lastName,
                email: email,
                address: address,
                phoneNumber: phone,
                gender: gender,
                message: message,
            });
        }

        // Function to get the value of an element by ID
        const getElementVal = (elementId) => {
            return document.getElementById(elementId).value.trim();
        }

        // Function to check if the input is valid
        const isValidInput = (input) => {
            return input !== '';
        }

        // Function to check if the email is valid
        const isValidEmail = (email) => {
            // Use a regular expression to validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Function to sanitize input (remove any unwanted characters)
        const sanitizeInput = (input) => {
            // Implement your sanitization logic here if needed
            return input;
        }

        // Function to display status messages
        const displayStatusMessage = (isSuccess, message) => {
            const statusDiv = document.querySelector('.status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status alert ${isSuccess ? 'alert-success' : 'alert-danger'}`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
                statusDiv.className = 'status';
            }, 3000); // Clear the message after 3 seconds
        }
    </script>
